<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Event Booking Page - Choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>

    <form action="/" method="get">
        <label for="searchText">Search Events:</label>
        <input type="text" id="searchText" name="searchText" placeholder="Event name or description">
        <label for="minRating">Minimum Rating:</label>
        <input type="number" id="minRating" name="minRating" step="0.1" min="0">
        <button type="submit">Search</button>
    </form>

    <h2>Choose an event:</h2>
    <form action="/eventBooking" method="POST">
        <ul>
            <li th:each="event : ${events}">
                <input type="radio" name="eventName" th:value="${event.name}">
                ID: <span th:text="${event.id}"></span>
                Name: <span th:text="${event.name}"></span>,
                Description: <span th:text="${event.description}"></span>,
                Rating: <span th:text="${event.popularityScore}"></span>
                Location: <span th:text="${event.location.name}"></span>

                <a th:href="@{/events/edit/{eventId}(eventId=${event.id})}">Edit</a>

                <a th:href="@{/events/delete/{id}(id=${event.id})}" onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>

                <a th:href="@{/events/like/{eventId}(eventId=${event.id})}">Like</a>

            </li>
        </ul>
        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/><br/>
        <input type="submit" value="Submit">
        <div>
            <a href="/events/add" class="button">Add New Event</a>
        </div>
    </form>
</main>
</body>
</html>
